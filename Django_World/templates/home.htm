<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<title>Home - Django World</title>
		<style>
			body {
				background-color: #121212;
				color: #ffffff;
				text-align: center;
				padding-top: 100px;
			}
			button {
				margin-top: 20px;
			}
			.logout-btn {
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<h1>Welcome to Django World</h1>
		<p>Logged in as: {{ username }}</p>
		<form action="/" method="post">
			{% csrf_token %}
			<button class="btn btn-danger logout-btn" type="submit">
				Logout
			</button>
		</form>
	</body>
</html>
